<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
  <style>
   
    .map-container {
      position: relative;
      padding-bottom: 56.25%; 
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .map-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1em;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: blue;
    }
    form div {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </section>

    <section class="map-container" aria-label="Location map for TechCon 2024 venue">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086056207172!2d-122.41941548468165!3d37.77492977975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808a2f6d7b13%3A0x8f8e3bcf35eaff43!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1597784052957!5m2!1sen!2sus" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Conference Venue Location">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post" aria-label="Contact form for TechCon 2024">
        <div>
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="contact-name" required />
        </div>
        <div>
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="contact-email" required />
        </div>
        <div>
          <label for="contact-message">Message:</label>
          <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon Conference. All rights reserved. Copyright.</p>
  </footer>

</body>
</html>
